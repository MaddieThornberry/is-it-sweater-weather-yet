<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Is It Sweater Weather Yet</title>
</head>
<body>
    <div class="dashboard">Weather Dashboard</div>
    <div class="container">
        <div class=" container1">
            <p class="search-city">Search for a City:</p>
            <input name="select" id="selector" class="select-city" placeholder="San Jose"></input><br>
            <button class="search search-btn">Search</button>
    <div class="line"><hr class="divider-line"></div>
        <div class="cities-container">
            <button class="boston city-btn">Boston</button>
            <button class="nyc city-btn">New York City</button>
            <button class="atlanta city-btn">Atlanta</button>
            <button class="miami city-btn">Miami</button>
            <button class="dallas city-btn">Dallas</button>
            <button class="sf city-btn">San Franscisco</button>
            <button class="chicago city-btn">Chicago</button>
            <button class="sd city-btn">San Diego</button>
            <button class="la city-btn">Los Angeles</button>
            <button class="phoenix city-btn">Phoenix</button>
            <button class="nashville city-btn">Nashville</button>
            <button class="detroit city-btn">Detroit</button>
        </div>
        </div>
    </div>
    <div class="container2 master-card">
        <div class="chosen-city">
            <p class="chosen">Atlanta, etc</p>
        </div>
    </div>
    <div class=" container3 cards">
        <p class="forecast">5-Day Forecast:</p>
     <div class="card card1">
         <div class="card-header">City</div>
         <div class="card-main">temp</div>
         <div class="card-body">wind</div>
        <div class="card-footer">humidity</div>
     </div>
     <div class="card card2">
            <div class="card-header">City</div>
            <div class="card-main">temp</div>
            <div class="card-body">wind</div>
            <div class="card-footer">humidity</div>
     </div>
     <div class="card card3">
        <div class="card-header">City</div>
        <div class="card-main">temp</div>
        <div class="card-body">wind</div>
        <div class="card-footer">humidity</div>
     </div>
     <div class="card card4">
        <div class="card-header">City</div>
        <div class="card-main">temp</div>
        <div class="card-body">wind</div>
        <div class="card-footer">humidity</div>
     </div>
     <div class="card card5">
        <div class="card-header">City</div>
        <div class="card-main">temp</div>
        <div class="card-body">wind</div>
        <div class="card-footer">humidity</div>
     </div>
    </div>
</div>
<script src="assets/script.js"></script>
</body>
</html>
