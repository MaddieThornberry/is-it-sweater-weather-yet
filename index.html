<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"/>
    <style>@import url('https:fonts.googleaps.com/css2?family=Quiksand;wght@500&display=swap');</style>
    <title>Is It Sweater Weather Yet</title>
</head>
<body>
    <div class="dashboard">Weather Dashboard</div>
    <div class="city">
        <p class="search-city">Search for a City:</p>
        <input name="select" id="selector" class="select-city" placeholder="San Jose"></input><br>
        <button class="search search-btn">Search</button>
        <div class="line"><hr class="divider-line"></div>
        <div class="cities container">
            <button class="boston city-btn">Boston</button>
            <button class="city-btn">New York City</button>
            <button class="city-btn">Atlanta</button>
            <button class="city-btn">Miami</button>
            <button class="city-btn">Dallas</button>
            <button class="city-btn">San Franscisco</button>
            <button class="city-btn">Chicago</button>
            <button class="city-btn">San Diego</button>
            <button class="city-btn">Los Angeles</button>
            <button class="city-btn">Phoenix</button>
            <button class="city-btn">Nashville</button>
            <button class="city-btn">Detroit</button>
        </div>
    </div>
    <div class="master-card">
        <div class="chosen-city">
            <p class="chosen">Atlanta, etc</p>
        </div>
    </div>
    <div class="cards">
     <div class="card card1">
         <div class="card-header">City</div>
         <div class="card-main">temp</div>
         <div class="card-body">wind</div>
        <div class="card-footer">humidity</div>
     </div>
     <div class="card card2">
            <div class="card-header">City</div>
            <div class="card-main">temp</div>
            <div class="card-body">wind</div>
            <div class="card-footer">humidity</div>
     </div>
     <div class="card card3">
        <div class="card-header">City</div>
        <div class="card-main">temp</div>
        <div class="card-body">wind</div>
        <div class="card-footer">humidity</div>
     </div>
     <div class="card card4">
        <div class="card-header">City</div>
        <div class="card-main">temp</div>
        <div class="card-body">wind</div>
        <div class="card-footer">humidity</div>
     </div>
     <div class="card card5">
        <div class="card-header">City</div>
        <div class="card-main">temp</div>
        <div class="card-body">wind</div>
        <div class="card-footer">humidity</div>
     </div>
</div>
    <script src="script.js"></script>
</body>
</html>
